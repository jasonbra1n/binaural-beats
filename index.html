<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Binaural Beats Generator for Deep Sleep</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.js"></script>
</head>
<body>
  <div class="container">
    <h1>Best Binaural Beats Generator</h1>
    <p class="note">Please use headphones for the binaural effect.</p>

    <!-- Mode Selection -->
    <div class="mode-selection">
      <label><input type="radio" name="mode" value="sleep" checked> Sleep Cycle</label>
      <label><input type="radio" name="mode" value="tone"> Tone Generator</label>
    </div>

    <!-- Carrier Frequency -->
    <div class="carrier-frequency">
      <label for="carrier-frequency">Starting Carrier Frequency (Hz): </label>
      <input type="number" id="carrier-frequency" min="50" max="1000" value="200" step="1">
    </div>

    <!-- Sleep Cycle Options -->
    <div id="sleep-options">
      <label for="second-carrier">Second Carrier Frequency (Hz):</label>
      <input type="number" id="second-carrier" min="50" max="1000" value="150" step="1">
      <label for="total-time">Total Time (minutes):</label>
      <input type="number" id="total-time" min="60" value="480">
      <label for="transition-time">Transition to Second Carrier after (minutes):</label>
      <input type="number" id="transition-time" min="1" value="30">
      <label for="rise-time">Rise back to Starting Carrier before end (minutes):</label>
      <input type="number" id="rise-time" min="1" value="30">
      <div class="timeline">
        <input type="range" id="timeline" min="0" max="100" value="0" step="1">
      </div>
    </div>

    <!-- Tone Generator Options -->
    <div id="tone-options" style="display: none;">
      <label for="state">Select Brainwave States (Multiple Allowed):</label>
      <select id="state" multiple>
        <option value="2">Delta (2 Hz) - Deep Sleep</option>
        <option value="6">Theta (6 Hz) - REM/Light Sleep</option>
        <option value="10">Alpha (10 Hz) - Relaxation</option>
        <option value="20">Beta (20 Hz) - Focus</option>
        <option value="40">Gamma (40 Hz) - High Cognition</option>
      </select>
      <div id="custom-frequency">
        <label for="custom-hz">Custom Binaural Beat (Hz):</label>
        <input type="number" id="custom-hz" min="0.5" max="40" value="10" step="0.1">
      </div>
    </div>

    <!-- Volume Control -->
    <div class="volume-control">
      <label for="volume">Volume:</label>
      <input type="range" id="volume" min="0" max="100" value="50">
    </div>

    <!-- Playback Controls -->
    <div class="controls">
      <button id="play">Play</button>
      <button id="stop">Stop</button>
    </div>

    <!-- Visualization -->
    <div class="visualization">
      <canvas id="wave-canvas" width="600" height="200"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
